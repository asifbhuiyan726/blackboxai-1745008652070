<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <header class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </header>
      <section class="modal-body">
        <form id="settingsForm" aria-label="Settings form">
          <fieldset class="mb-3">
            <legend>Notifications</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notifyStatusChanges" checked />
              <label class="form-check-label" for="notifyStatusChanges">Status Changes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notifyProfileUpdates" checked />
              <label class="form-check-label" for="notifyProfileUpdates">Profile Updates</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notifyRSVPs" checked />
              <label class="form-check-label" for="notifyRSVPs">Event RSVPs</label>
            </div>
          </fieldset>

          <fieldset class="mb-3">
            <legend>Language</legend>
            <select id="languageSelect" class="form-select" aria-label="Select language">
              <option value="en" selected>English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="zh">Chinese</option>
            </select>
          </fieldset>

          <fieldset class="mb-3">
            <legend>Theme</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" checked />
              <label class="form-check-label" for="themeLight">Light</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark" />
              <label class="form-check-label" for="themeDark">Dark</label>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
      </section>
    </div>
  </div>
</div>
