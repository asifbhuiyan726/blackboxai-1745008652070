<section aria-label="Events" class="container-fluid">
  <h2 class="mb-4">Events</h2>

  <div id="eventCards" class="row row-cols-1 row-cols-md-2 g-3">
    {% for event in upcoming_events %}
    <div class="col">
      <div class="card h-100" role="region" aria-label="{{ event.title }} event">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text flex-grow-1">{{ event.description }}</p>
          <small class="text-muted">{{ event.date }}</small>
          <button class="btn btn-outline-primary mt-auto" aria-label="RSVP to {{ event.title }}">RSVP</button>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No upcoming events.</p>
    {% endfor %}
  </div>
</section>
