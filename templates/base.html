{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BreakSpace - Hybrid Work Platform{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <!-- Custom Styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">

  <!-- Navbar -->
  <div id="navbar" hx-get="{% url 'navbar' %}" hx-trigger="load" hx-target="#navbar" hx-swap="innerHTML"></div>

  <div class="d-flex flex-grow-1 overflow-hidden">
    <!-- Sidebar -->
    <div id="sidebar" hx-get="{% url 'sidebar' %}" hx-trigger="load" hx-target="#sidebar" hx-swap="innerHTML" class="flex-shrink-0 border-end"></div>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow-1 overflow-auto p-3" tabindex="0" aria-live="polite" aria-atomic="true">
      {% block content %}
      <!-- Default content can go here -->
      {% endblock %}
    </main>
  </div>

  <!-- Notifications -->
  <div id="notifications" hx-get="{% url 'notifications' %}" hx-trigger="load" hx-target="#notifications" hx-swap="innerHTML"></div>
  <div aria-live="assertive" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Scripts -->
  <script src="{% static 'js/scripts.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
